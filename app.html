<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>form tools</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <style type="text/css">
        .right {
            margin-left: 900px;
        }

        #center {
            margin-top: 50px;
        }

        .input-group {
            margin-top: 5px;
            margin-left: 0px;
        }

        h1 {
            height: 700px;
        }
    </style>
</head>
<body>
<div id="nohappy"></div>
<script src="./build/react.js"></script>
<script src="./build/react-dom.js"></script>
<script src="./build/browser.min.js"></script>
<script src="./build/ReactRouter.min.js"></script>
<script type="text/babel">
    var Link=ReactRouter.Link;
    const Item = React.createClass({
        handelDelete(){
            this.props.deleted(this.props.index);
        },
        render(){
            if (this.props.text === 'text') {
                return (

                        <div className="input-group input-group-xs">
                            <div className="col-lg-9">
                                <input type="text" className="form-control"/>
                            </div>
                            <div className="btn-group" role="group">
                                <button type="button" className="btn btn-danger btn-sm"
                                        onClick={this.handelDelete}>X
                                </button>
                            </div>
                        </div>
                )
            } else {
                return (<div className="input-group input-group-xs">
                    <div className="col-lg-10">
                        <input type="date" className="form-control"/>
                    </div>
                    <div className="btn-group" role="group">
                        <button type="button" className="btn btn-danger btn-sm"
                                onClick={this.handelDelete}>X
                        </button>
                    </div>
                </div>)

            }
        }
    });

    const Middle = React.createClass({
        render(){
            return (<div>
                        {this.props.count.map((Text, Index) => {
                            return <Item index={Index} text={Text}
                                         deleted={this.props.deleted.bind(this)}/>
                        })}
                    </div>
            )
        }
    });

    const Look = React.createClass({
        render(){
            return <div>
                <form>
                    <center>
                        <div id="center" className="btn-group" role="group">
                            <button type="button" className="btn btn-info btn-lg">编辑
                            </button>
                        </div>
                    </center>
                </form>
                <center>
                    <div id="center" className="btn-group" role="group">
                        <button type="button" className="btn btn-info btn-lg">提交
                        </button>
                    </div>
                </center>
            </div>
        }
    });

    const App = React.createClass({
        getInitialState(){
            return {count: []}
        },
        handelClickedText(){
            this.state.count.push('text');
            this.setState({count: this.state.count})
        },
        handelClickedDate(){
            this.state.count.push('date');
            this.setState({count: this.state.count})
        },
        deleted(index){
            this.state.count.splice(index, 1);
            this.setState({count: this.state.count});
        },

        render(){
            return (
                    <div>
                        <form>
                            <center>
                                <div id="center" className="btn-group" role="group">
                                    <Link to="/Look"><button type="button" className="btn btn-info btn-lg">预览
                                    </button></Link>
                                </div>
                            </center>
                            <div className="right">
                                <div id="center" className="btn-group" role="group">
                                    <button type="button" className="btn btn-info btn-lg"
                                            onClick={this.handelClickedText}>文本框
                                    </button>
                                </div>
                                <br/>
                                <div id="center" className="btn-group" role="group">
                                    <button type="button" className="btn btn-info btn-lg"
                                            onClick={this.handelClickedDate}>日期框
                                    </button>
                                </div>
                            </div>
                        </form>
                        <Middle count={this.state.count} deleted={this.deleted}/>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <App/>
            , document.getElementById('nohappy'))
</script>
</body>
</html>
